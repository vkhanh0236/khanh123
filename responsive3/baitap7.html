<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        * {
            margin: 0;
        }

        .navabar {
            width: 100%;
            height: 60px;
            background-color: chartreuse;
            display: flex;

        }

        .logo,
        img {
            margin: 5px;
            width: 60px;
            height: 40px;
        }

        .menu_list {
            width: 180px;
            height: 40px;
            margin: 9px 5px 11px 10px;
            display: flex;
            background-color: blue;
            justify-content: center;
            margin: auto;
            border: solid 1px black;
        }

        .menu,
        .menu1 {
            height: 40px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            color: white;
        }

        .login {
            background-color: salmon;
            display: flex;

            height: 28px;
            margin: 15px 10px 15px 15px;
            border: solid 1px black;
        }

        .login_1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 10px 5px 10px;
        }

        .login_1:nth-child() {
            margin-right: 10px;
        }

        .ngan {
            background-color: wheat;
            width: 1px;
            height: 20px;
            margin: auto;
        }

        .block {
            width: calc(100% - 20px);
            height: 600px;
            background-color: red;
            margin: 10px;
        }

        button {
            background-color: blue;

        }

        .btn {
            display: none;
            background-color: blue;
            margin: 0;
            cursor: pointer;
            border: none;
        }

        .btn:hover,
        .btn:focus {
            background-color: #2980B9;
        }

        .ab {
            display: inline-block;
            margin: 10px;
            display: none;
        }

        .fas {
            color: white;
            font-size: 32px;
        }

        .menu_media {
            display: none;
            position: initial;
            width: calc(100% - 22px);
            align-items: center;
            margin-left: 10px;
            margin-right: 10px;
        }

        .show {
            display: block;
        }

        @media(max-width: 700px) {

            .menu_list {
                display: none;
            }

            .logo {
                width: 100%;
                display: flex;
                margin-right: 64px;
                justify-content: center;
                align-items: center;
            }

            .btn,
            .ab {
                display: initial;
            }

            .menu1 {
                width: 100%;
                border: solid 1px black;
            }

            .login {
                display: none;
            }
        }
    </style>

</head>

<body>
    <div class="navabar">
        <div class="ab">
            <button onclick="myFunction()"><i class="fas fa-bars btn"></i></button>
        </div>
        <div class="logo"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVpgu4O5hVuDPbGSf_qplQ777uOfRDzh0izg&usqp=CAU"
                alt=""></div>
        <div class="menu_list">
            <div class="menu">Menu 1</div>
            <div class="ngan"></div>
            <div class="menu">Menu 2</div>
            <div class="ngan"></div>
            <div class="menu">Menu 3</div>
        </div>
        <div class="login">
            <div class="login_1">Login</div>
            <div class="ngan"></div>
            <div class="login_1">Register</div>
        </div>

    </div>
    <div>
        <div id="dropdown" class="menu_media">
            <div class="menu1">Trang chá»§</div>
            <div class="menu1">Menu 1</div>
            <div class="menu1">Menu 2</div>
            <div class="menu1">Menu 3</div>
            <div class="menu1">Login</div>
            <div class="menu1">Register</div>
        </div>
    </div>
    <div class="block"></div>
    <script>
        function myFunction() {
            document.getElementById("dropdown").classList.toggle("show")
        }
        window.onclick = function (event) {
            if (!event.target.matches(".btn")) {
                var dropdowns = document.getElementsByClassName("menu_media");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }
        }
    </script>
</body>

</html>
