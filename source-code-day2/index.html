<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: wheat;
            background-color: red;
        }

        #monday, #tuesday {
            color: teal;
            font-size: 30px;
        }
        .mau-nen {
            background-color: greenyellow;
        }
        .decoration {
            text-align: center;
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- cách nhúng inline style CSS -->
    <h1 style="color:darkcyan; background-color: darkgray;">Hom nay la thu 7</h1>

    <!-- cách áp dụng internal style css -->
    <h2>Hom nay la cuoi tuan</h2>
    <h2>Ngay mai la chu nhat</h2>

    <!-- id của các phần tử là không được trùng nhau -->
    <p id="monday" class="mau-nen decoration" >Thu 2</p>
    <p id="tuesday" class="mau-nen" >Thu 3</p>
    <p id="wendsday" class="mau-nen decoration" >Thu 4</p>
    <!--áp dụng external  -->
    <a href="#">đây là thẻ 12</a>
    
</body>

</html>
