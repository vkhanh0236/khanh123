<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Học Viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <style>
        h1 {
            text-align: center;
            margin: 20px 0px 40px;
        }

        span{
            color: red;
        }

        i {
            font-size: 14px;
        }

        .form-group{
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thêm mới học viên</h1>
        <form>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Họ tên <span>*</span></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Họ tên">
              </div>
            </div>
            <div class="form-group row">
              <label for="dob" class="col-sm-2 col-form-label">Năm sinh</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="dob" placeholder="Năm sinh">
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email <span>*</span></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Số điện thoại <span>*</span></label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="phone" placeholder="Số điện thoại">
                </div>
              </div>
            <div class="form-group row">
              <div class="text-center">
                <a href="index.html"><button type="button" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> Quay lại</button></a>
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Lưu</button>
              </div>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
