  <div class="all mx-auto">
    <h1 class="text-center">Danh sách học viên</h1>
    <a href="add.html"><button type="button" class="btn btn-success "><i class="fas fa-plus-circle"></i> Thêm học
        viên</button></a>
    <table class="table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Họ tên</th>
          <th scope="col">Năm sinh</th>
          <th scope="col">Email</th>
          <th scope="col">Số điện thoại</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="student"></tbody>
    </table>

  <script>
    // lấy thông tin từ sever về bảng 
    $.ajax({
      method: "GET",
      url: "http://localhost:3000/users"
    })
      .done(function (data) {
        let student = '';

        for (let i = 0; i < data.length; i++) {
          student += `<tr>
                            <th scope="row" id="name">${data[i].name}</th>
                        <td id="dob">${data[i].birthday}</td>
                        <td id="email">${data[i].email}</td>
                        <td id="phone">${data[i].phone}</td>
                        <td>
                            <a href="" id="edit"><i class="fas fa-edit"></i>Chỉnh sửa</a> | 
                            <a href="" id="deleteO"><i class="fas fa-trash-alt"></i>Xóa </a>
                        </td>
                          </tr> `;
          $('#deleteO').click(function () {
            $.ajax({
              method: "DELETE",
              url: `http://localhost:3000/users + ${data[i].id}`
            })
          });
        }

        $('.student').html(student);
      });
